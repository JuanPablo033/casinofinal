            <div id="result">
                <script>
                    const images = [
                        {src: 'https://cdn3.iconfinder.com/data/icons/slot-machine-symbols-filled-outline/256/strawberry-512.png?text=1', points: 10},
                        {src: 'https://i.postimg.cc/Bb9W27qQ/pomarancza-removebg-preview.png', points: 20},
                        {src: 'https://i.postimg.cc/t4XZRZc2/seven-removebg-preview.png', points: 30},
                        {src: 'https://i.postimg.cc/d38b6R1R/tysi-removebg-preview.png', points: 50}
                    ];
            
                    function spin() {
                        const slot1 = images[Math.floor(Math.random() * images.length)];
                        const slot2 = images[Math.floor(Math.random() * images.length)];
                        const slot3 = images[Math.floor(Math.random() * images.length)];
            
                        document.getElementById('slot1').src = slot1.src;
                        document.getElementById('slot2').src = slot2.src;
                        document.getElementById('slot3').src = slot3.src;
            
                        let totalPoints = slot1.points + slot2.points + slot3.points;
                        let jackpot = false;
            
                        if (slot1.src === slot2.src && slot2.src === slot3.src) {
                            jackpot = true;
                            document.getElementById('result').innerText = "JACKPOT!";
                            totalPoints *= 10; // Multiply jackpot points by 10
                        } else {
                            document.getElementById('result').innerText = "Spróbuj ponownie.";
                        }
            
                        document.getElementById('result').innerHTML += `<br>Twoja wygrana: ${totalPoints} punktów!`;
                    }
                </script>
